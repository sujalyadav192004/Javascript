<!DOCTYPE html>
<html>
<head>
<script src="://ajax.httpsgoogleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("input").focus(function(){
    $("span").css("display", "inline").fadeOut(2000);
  });
});
</script>
<style>
span {
  display: none;
}
</style>
</head>
<body>

<input>

<span>Nice to meet you!</span>
<p>Click in the input field to get focus.</p>

</body>
</html>
