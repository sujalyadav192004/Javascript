<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html> <head>
<link href="https://code.jquery.com/u1/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet" types"text/css">
<script src="https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
<script src="https://code.jquery.com/ui/1.10.4/query-ui.js" type="text/javascript"></script>
<style type="text/css">
    #MyDiv,
    #MyHomeDiv,
    #MyHorizontalDiv,#MyVerticalDiv, #MyDivDisable,
    #MyThreeSecondsDelayDiv 
    {
    width:200px;
    height:200px;
    padding:10px;
    background:red;
    color:#ffffff; 
    font-size:large;
     font-weight:bold
     }
      #MyFiftyPixelDiv 
      {width:800px;
         height:200px;
    padding:10px;
     background:red;
    color:#ffffff;
     font-size:large;
    font-weight:bold
       }
        #MyHomeDiv,#MyHorizontalDiv,#MyVerticalDiv,#MyFiftyPixelDiv,#MyThreeSecondsDelayDiv 
        {
            border: solid 3px #000000;
        }
</style>
<script type="text/javascript">
 $(document).ready(function (){
 $("#MyDiv").draggable();

    $("#MyHomeDiv span").draggable({
    containment: "#MyHomeDiv"
 });
    $("#MyHorizontalDiv span").draggable({
    axis:"x"
    });
        $("#MyVerticalDiv span").draggable({
        axis: "Y"
        });
        $("#MyFiftyPixelDiv span").draggable({
       distance: 200
        });
     $("#MyThreeSecondsDelayDiv span").draggable({
         delay: 3000
     });
});
</script>
</head>

<body>
    <div id="MyDiv">
        <p>Hello Students...</p>
    </div>
    <hr>
    <div id="MyHomeDiv>
    <span>This is My Home And I Can Move Within It Only......</span><br/><br/>
    </div>
    <hr/>
    <div id=" MyHorizontaldiv>
        <span>l Can Move Only Horizontaly....</span><br /><br />
    </div>
    <hr/>
    <div id="MyVerticalDiv>
   <span>I Can Move Only Verticaly....</span><br /><br />
   </div>

<div id="MyThreeSecondsDelayDiv">
        <span> Can Move Only After 3 Seconds...</span><br /><br />
    </div>
    <hr/>
    <div id="MyFiftyPixelDiv">
    <span> Can Move Only After 200 PX....</span><br /><br /> </div>
    <hr/>
</body>

</html>
